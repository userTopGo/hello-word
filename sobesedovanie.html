<meta charset="utf-8">
<script type="text/javascript">
	
 // 5! = 4! * 5
 // 4! = 3! * 4
 // 3! = 2! * 3
 // 2! = 1! * 2
 // 1! = 0! * 1
 // 0! = 1 

function recursiveFactorial(n){
	if(n == 0)
		return 1;

	else 
		recursiveFactorial(n - 1) * n;
}

 var rf = recursiveFactorial(4);

</script>
