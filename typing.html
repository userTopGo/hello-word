<meta charset="utf-8">
<script type="text/javascript">
	
	
	function generateText(letters, length){

		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n]; 
		}

		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function runTraining(brief, letters, length){
		while(true){
				alert(brief);

				var text = generateText(letters, length);
				var userText = prompt(text);
				if(userText == text){
					alert("Все верно!");
					break;
				} else {
					alert("Вы ошиблись, попробуйте еще раз");
				}
			}
	}
	

	alert("Вас приветсвует программа по обучению слепой печати");

	var brief = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ";

	runTraining(brief, ["ф", "а"], 10);

	brief = "Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний на В, указательный - на А. Запомните, под какими палльцами находятся буквы Ы и В. А теперь, повторяйте за мной"


	runTraining(brief, ["ы", "в"], 10);

	brief = "Поставьте мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните, под какими пальцами находятся буквы О и Ж. А теперь, повторяйте за мной";

	runTraining(brief, ["о", "ж"], 10);

	brief = "Поставьте мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните, под какими пальцами находятся буквы О и Ж. А теперь, повторяйте за мной";

</script>
