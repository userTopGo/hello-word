<meta charset="utf-8">
<script type="text/javascript">
	
alert("Привет, это конвертер валют");

var rur = prompt("Сколько рублей Вы хотите сконвертировать?");

var eur = 77.80;

var usd = 70.82;

var rurToEur = rur/eur;

var rurToUsd = rur/usd;

alert(rur + "рублей = " + rurToEur.toFixed(2) + "евро. \n" + rur + "рублей = " + rurToUsd.toFixed(2) + "долларов.");

</script>
